# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - abbr
  - pymdownx.snippets
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true
extra_css:
  - assets/stylesheets/branding.css
  - assets/stylesheets/index.css
  - assets/stylesheets/videos.css

plugins:
  - render_swagger
  - search
  - macros
  - img2fig
extra:
  social:
    - icon: fontawesome/brands/discord 
      link: https://discord.gg/yrcMp2kDWh
      name: Join Us on Discord
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/search?q=intel%2Foact
      name: Find our Dockerhub Images
    - icon: fontawesome/brands/github 
      link: https://github.com/open-amt-cloud-toolkit
      name: Open AMT Github Repository
  version:
    provider: mike
    default:
      - rapid
      - lts
      - dev
  repoVersion:
    mpsAPI: 2.13.0
    rpsAPI: 2.22.0
    oamtct: 2.25.0
    rpc_go: 2.37.0
    webui: 3.15.0
    rpc_c: 2.0.0
    ui_toolkit: 3.2.8
    ui_toolkit_react: 3.2.8
    ui_toolkit_angular: 8.0.3
  docsSite:
    ltsVersion: 2.0
  analytics:
    provider: google
    property: "G-00QEDJW2TS"
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
